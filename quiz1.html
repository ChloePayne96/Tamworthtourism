<form id="form1">
<fieldset>
<h2>When was Tamworth Castle Bulit ?</h2>
<label for="var_string"><input type="radio" name="variable" value="25" id="var_string" />1070</label>
<label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />1060</label>
<label for="var_info"><input type="radio" name="variable" value="0" id="var_info" />1100</label>
<label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>1200</label>

<h2>Who bulit Tamworth castle?</h2>
<label for="sub_string"><input type="radio" name="sub" value="25" id="sub_string"/>The Normans</label>
<label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>The Saxons</label>
<label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />The Victorians </label>
<label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />The Georgians</label>

<h2>When did the last living residant live in the Castle, and what was their name?</h2>
<label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />Thomas Ferrer 1437</label>
<label for="cat_join"><input type="radio" name="con" value="0" id="cat_join" />lady Charlotte in 1714</label>
<label for="cat_info"><input type="radio" name="con" value="25" id="cat_info" />Thomas Cooke 1867
    
<h2>How many furinished rooms does the Castle have?</h2>
<label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />10</label>
<label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />8</label>
<label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />11</label>
<label for="if_condition"><input type="radio" name="ifstate"  value="25" id="if_condition" />15</label>

<button type="submit" value="Submit">Submit</button>
</fieldset>
</form>
    
<p>Your grade is: <span id="grade">__</span></p>
<p id="grade2"></p>



<script>
document.getElementById("form1").onsubmit=function() {
       variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
	   sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
	   con = parseInt(document.querySelector('input[name = "con"]:checked').value);
	   ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
	   
	   
	   result = variable + sub + con + ifstate;
	   
	document.getElementById("grade").innerHTML = result;

 grading = [
	   {score:0,feedback:"you got 0 , please try again", image: "0.jpg"},
	   {score:25,feedback:"Well done you got 25% Try again", image: "25.jpg"},
	   {score:50,feedback:"You got 50% Well done!", image: "50.jpg"},
	   {score:75,feedback:"So close. Try again.", image: "75.jpg"},
	   {score:100,feedback:"Excellent!", image: "100.jpg"}
	   ];
	  
for(i=0; i<grading.length; i++) {
    if(result == grading[i].score) {
    result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
	  }
	  }


document.getElementById("grade2").innerHTML = result2; 

return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>
